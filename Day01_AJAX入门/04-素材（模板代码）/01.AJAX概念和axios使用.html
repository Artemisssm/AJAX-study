<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.AJAX概念和axios使用</title>
</head>

<body>
    <!-- 
        axios库地址: https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js
        省份数据地址: http://ajax-api.itheima.net/api/province
    -->

    <p class="myp"></p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 使用axios函数, 发送ajax请求
        axios({
            url: 'http://ajax-api.itheima.net/api/province',
        }).then(result => {
            console.log(result);
            // 把数组中的每一项, 用<br/>拼接起来, 最后赋值给myp元素
            document.querySelector('.myp').innerHTML = result.data.data.join('<br/>');

        })
    </script>
</body>

</html>
